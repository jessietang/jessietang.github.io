<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="alternate" type="application/atom+xml" title="{{ site.name }} Feed" href="{{ site.baseurl }}/feed.xml">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <nav class="site-nav">
                <ul>
                    <li><a href="{{ site.baseurl }}/">首页</a></li>
                    <li><a href="{{ site.baseurl }}/blog/">博客</a></li>
                    <li><a href="{{ site.baseurl }}/about/">关于</a></li>
                    <li><a href="{{ site.baseurl }}/categories/">分类</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/{{ site.social.github }}" target="_blank">GitHub</a>
                <a href="http://weibo.com/{{ site.social.weibo }}" target="_blank">微博</a>
                <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank">Twitter</a>
                <a href="{{ site.baseurl }}/feed.xml" target="_blank">RSS</a>
            </div>
        </div>
    </footer>
</body>
</html>
